<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stampede Onboarding Journey - Dark Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .hero-section {
            position: relative;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            padding: 2rem 0;
        }

        /* Subtle background effects */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 56, 154, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 56, 154, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 3rem;
        }

        .brand-logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #FF389A;
            letter-spacing: -0.02em;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            align-items: center;
        }

        .hero-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .hero-highlight {
            background: linear-gradient(135deg, #FF389A 0%, #ff69b4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .hero-description {
            font-size: 1.125rem;
            color: #d1d5db;
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .hero-image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            border-radius: 1rem;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(255, 56, 154, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
        }

        /* IMAGE SELECTION - Change the class name to switch images */
        .hero-image.image-reviews-header {
            content: url('https://stampede.ai/_next/image?url=https%3A%2F%2Fwebsite-backend.stampede.ai%2Fwp-content%2Fuploads%2F2024%2F06%2FReviews-header.png&w=1920&q=75');
        }

        .hero-image.image-reviews-screens {
            content: url('https://stampede.ai/_next/image?url=https%3A%2F%2Fwebsite-backend.stampede.ai%2Fwp-content%2Fuploads%2F2025%2F05%2Freviews-screens.png&w=3840&q=75');
        }

        .hero-image.image-loyalty-venue {
            content: url('https://stampede.ai/_next/image?url=https%3A%2F%2Fwebsite-backend.stampede.ai%2Fwp-content%2Fuploads%2F2024%2F05%2Floyalty-bb-in-venue.png&w=1920&q=75');
        }

        .hero-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            display: block;
            position: relative;
            z-index: 2;
        }

        /* Dark blending overlay for white/transparent areas */
        .image-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.3) 0%, 
                rgba(255, 56, 154, 0.1) 50%, 
                rgba(0, 0, 0, 0.2) 100%);
            mix-blend-mode: multiply;
            pointer-events: none;
            z-index: 3;
        }

        /* Subtle glow effect */
        .image-wrapper::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, 
                rgba(255, 56, 154, 0.2) 0%, 
                rgba(255, 105, 180, 0.1) 50%, 
                transparent 100%);
            border-radius: 1.25rem;
            filter: blur(20px);
            z-index: 1;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 9999px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            min-width: 200px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF389A 0%, #E6329C 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 56, 154, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 56, 154, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: #FF389A;
            border: 2px solid #FF389A;
        }

        .btn-outline:hover {
            background: #FF389A;
            color: white;
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }

            .hero-description {
                font-size: 1.25rem;
            }

            .action-buttons {
                flex-direction: row;
                justify-content: center;
                gap: 1.5rem;
            }

            .brand-logo h1 {
                font-size: 3rem;
            }
        }

        @media (min-width: 1024px) {
            .hero-grid {
                grid-template-columns: 1fr 1fr;
                gap: 4rem;
                align-items: center;
            }

            .hero-content {
                text-align: left;
                margin: 0;
                max-width: none;
            }

            .hero-title {
                font-size: 3.5rem;
            }

            .hero-description {
                font-size: 1.375rem;
            }

            .action-buttons {
                justify-content: flex-start;
            }

            .hero-image-container {
                justify-content: flex-end;
            }

            .image-wrapper {
                max-width: 600px;
            }

            .hero-image {
                max-height: 500px;
            }
        }

        @media (min-width: 1280px) {
            .hero-title {
                font-size: 4rem;
            }

            .container {
                max-width: 1400px;
            }
        }

        /* Image switching utility classes - Change these to test different images */
        /* 
        To switch images, change the class on the img element:
        - image-reviews-header (recommended for best fit)
        - image-reviews-screens (wide format, good for desktop)
        - image-loyalty-venue (vertical orientation, good balance)
        */
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="container">
            <!-- Brand Logo -->
            <div class="brand-logo">
                <h1>Stampede</h1>
            </div>

            <!-- Hero Grid Layout -->
            <div class="hero-grid">
                <!-- Text Content -->
                <div class="hero-content">
                    <h2 class="hero-title">
                        Welcome to the<br>
                        <span class="hero-highlight">Stampede Onboarding Journey</span>
                    </h2>
                    
                    <p class="hero-description">
                        Driving new and repeat customers for hospitality. Your complete ecosystem online and in-person, 
                        connecting marketing and operations with expert guidance every step of the way.
                    </p>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <a href="#onboarding" class="btn btn-primary">
                            â–¶ Start Your Journey
                        </a>
                        <a href="#features" class="btn btn-outline">
                            ðŸ“– Explore Features
                        </a>
                    </div>
                </div>

                <!-- Hero Image -->
                <div class="hero-image-container">
                    <div class="image-wrapper">
                        <!-- CHANGE CLASS NAME TO SWITCH IMAGES:
                             image-reviews-header | image-reviews-screens | image-loyalty-venue -->
                        <img 
                            src="https://stampede.ai/_next/image?url=https%3A%2F%2Fwebsite-backend.stampede.ai%2Fwp-content%2Fuploads%2F2024%2F06%2FReviews-header.png&w=1920&q=75"
                            alt="Stampede Onboarding Journey"
                            class="hero-image image-reviews-header"
                        />
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
